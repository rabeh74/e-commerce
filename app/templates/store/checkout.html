{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="section-content padding-y bg">

    <div class="container">

    <!-- ============================ COMPONENT 1 ================================= -->

    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4"> Billing Address </h4>
            <form action="" method="POST">
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address Line 1</label>
                        <input type="text" name="address1" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">Address line 2</label>
                        <input type="text" name="address2" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">city</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">state</label>
                        <input type="text" name="state" class="form-control" required>
                    </div>
                    <div class="col form-group">
                        <label for="">country</label>
                        <input type="text" name="country" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Notes</label>
                        <textarea name="notes"  rows="2" class="form-control"></textarea>
                    </div>
                </div>



    </div> <!-- card.// -->

        </aside> <!-- col.// -->
        <aside class="col-lg-6">

            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{cart_item.prducts.images.url}} " class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{cart_item.prducts.get_url}}" class="title text-dark">{{cart_item.prducts.product_name}}</a>
                                    {% comment %} <p class="text-muted small">color: {{cart_items.}} <br> size: Canon</p> {% endcomment %}
                                    <p class="text-muted small">

                                        {% for var in cart_item.variation.all %}
                                         {{var.variation_category|capfirst}}:{{var.variation_value}}<br>

                                        {% endfor %}

                                    </p>
                                </figcaption>
                            </figure>
                        </td>



                        <td>
                            <!-- col.// -->
                            <label for="">{{cart_item.quauntity}}</label>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">${{cart_item.sub_total}}</var>
                                <small class="text-muted"> ${{cart_item.prducts.price}} each </small>
                            </div> <!-- price-wrap .// -->
                        </td>

                    </tr>
                    {% endfor %}

                    </tbody>
                    </table>

                <button type="submit" name="submit" class="btn btn-primary btn-block" >Place Order </button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->

    </aside> <!-- col.// -->


    </div> <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
    </section>

    {% endblock content %}
